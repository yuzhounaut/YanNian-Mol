[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage options
    --cov=lifespan_predictor
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Strict markers
    --strict-markers
    # Show warnings
    -W default
    # Fail on first error (comment out for full test run)
    # -x

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gpu: marks tests that require GPU

# Minimum coverage percentage (fail if below)
# Uncomment to enforce coverage threshold
# --cov-fail-under=80

# Ignore warnings from specific packages
filterwarnings =
    ignore::DeprecationWarning:rdkit.*
    ignore::PendingDeprecationWarning:dgl.*
    ignore::FutureWarning:torch.*

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
# Uncomment to set timeout
# timeout = 300
